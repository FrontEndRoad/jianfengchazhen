<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script src="js/viewport.js"></script>
	<title>H5见缝插针小游戏</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- 主内容 -->
	<div class="wrap">
		<div class="page game current">
			<p class="pa num fadeIn">进球：<span class="tyNum">0</span> / 18</p>
			<div class="pa shuibo boAni"></div>
			<div class="pa tar"></div>
			<div class="pa time">
				<span class="ts ts1">00</span>
				<span class="ts ts2">00</span>
			</div>

			<p class="pa tishi opacity">（温馨提示：不要让元素重叠哦！)</p>

			<img src="images/pai.png" alt="" class="pa pai pulse" />
			<img src="images/hand.png" alt="" class="pa hand handdot" />
		</div>
	</div>


	<!-- 弹框 -->
	<div class="tk tk-suc">
		<div class="tkIn">
			<img src="images/tk-suc.png" >
			<span class="pa tsTime"></span>
			<a class="restartBtn"></a>
			<a class="shareBtn"></a>
			<a class="rankBtn"></a>
		</div>
	</div>

	<div class="tk tk-err">
		<div class="tkIn">
			<img src="images/tk-err1.png" />
			<a class="restartBtn"></a>
			<a class="shareBtn"></a>
			<a class="rankBtn"></a>
		</div>
	</div>



	<!-- 第三方插件库 -->
	<script src="js/zepto.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
